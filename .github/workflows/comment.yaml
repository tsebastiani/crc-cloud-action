on: 
  issue_comment:
    types: [created]

jobs:
  pr_commented:
    # This job only runs for pull request comments
    name: PR comment
    if: contains(github.event.comment.body, '/ocp-test') && ${{ github.event.issue.pull_request }} 
    runs-on: ubuntu-latest
    steps:
      - name: echo
        env:
          MESSAGE: ${{github.event.comment.body}}
        run: echo "comment $MESSAGE!"  